<ion-list no-border>
    <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado:terminada" id="lista-{{lista.id}}" #itemSliding>
        <ion-item detail [routerLink]="[ 'agregar',lista.id]">
            <ion-label>{{lista.titulo}}</ion-label>
            <ion-note color="tertiary" slot="end">{{lista.items.length}} items</ion-note>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="eliminarLista(lista.id)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
            <ion-item-option color="primary" (click)="editarLista(lista,itemSliding)">
                <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
